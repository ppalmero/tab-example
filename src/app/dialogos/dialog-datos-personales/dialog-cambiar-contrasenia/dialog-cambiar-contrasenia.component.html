<h1 mat-dialog-title>Cambiar contrase単a</h1>
  <div mat-dialog-content>
    <mat-form-field>
        <mat-label>Contrase単a acutal</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'" [(ngModel)]="contraseniaActual">
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
    </mat-form-field>
    <br/>
    
    <mat-form-field appearance="fill">
        <mat-label>Nueva contrase単a</mat-label>
        <input matInput [type]="hide1 ? 'password' : 'text'" [(ngModel)]="contraseniaNueva">
        <button mat-icon-button matSuffix (click)="hide1 = !hide1" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide1">
          <mat-icon>{{hide1 ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>
      <br/>

      <mat-form-field appearance="fill">
        <mat-label>Repita contrase単a</mat-label>
        <input matInput [type]="hide2 ? 'password' : 'text'" [(ngModel)]="contraseniaRepite">
        <button mat-icon-button matSuffix (click)="hide2 = !hide2" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide2">
          <mat-icon>{{hide2 ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>
      <br/>
  </div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancelar</button>
  <button mat-button (click)="cambiarContrasenia()" mat-raised-button color="primary">Cambiar</button>
</div>
