<div class="div-consulta-tickets-detail">
  <h1 mat-dialog-title>Materiales ticket<span *ngIf="idTicket>0">: {{idTicket}}</span></h1>
  <table mat-table [dataSource]="masterData" class="mat-elevation-z8">

    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef class="th-lista"> Item </th>
      <td mat-cell *matCellDef="let compra"> {{compra.material.idMaterial}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef class="th-lista"> Nombre </th>
      <td mat-cell *matCellDef="let compra"> {{compra.material.nombreMaterial}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="weight">
      <th mat-header-cell *matHeaderCellDef class="th-lista"> Cantidad </th>
      <td mat-cell *matCellDef="let compra"> {{compra.cantidadItemCompra + compra.material.tipoMedidaMaterial}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4"> Click en ticket para ver detalle</td>
    </tr>
  </table>
</div>
