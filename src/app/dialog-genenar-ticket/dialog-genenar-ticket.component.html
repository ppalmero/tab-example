<div class="ticket-dialog">
  <p class="ticket-numero">Generar ticket</p>
  <mat-card class="ticket-card">
    <mat-card-header>
      <mat-card-title>Cliente: {{data.nombreCliente}}</mat-card-title>
      <mat-card-subtitle>Documento: {{data.dniCliente}}</mat-card-subtitle>
      <mat-card-subtitle>Tel√©fono: {{data.telefonoCliente}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>Materiales:</p>
      <mat-selection-list>
        <mat-list-item *ngFor="let material of data.listaMateriales">
          {{material.idMaterial}} - {{material.nombreMaterial}}: {{material.weight + material.tipoMedidaMaterial}}
        </mat-list-item>
      </mat-selection-list>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="onNoClick()">Cancelar</button>
      <button mat-button [mat-dialog-close]="resultOK">Enviar</button>
    </mat-card-actions>
  </mat-card>
</div>
